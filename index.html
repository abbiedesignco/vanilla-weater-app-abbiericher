<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App - Abbie's Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="currentCity"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="currentDate"></li>
                <li id="currentDescription"></li>
                <li>
                  Humidity:
                  <strong><span id="currentHumidity"></span> %</strong>
                </li>
                <li>
                  Wind: <strong><span id="currentWind"></span> km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    id="icon"
                    alt="Rainy"
                  />
                  <span class="temperature" id="currentTemperature"></span
                  ><span class="unit">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/abbiedesignco/vanilla-weater-app-abbiericher"
            target="_blank"
            >Open-source code</a
          >, by
          <a href="https://www.abbiericher.com/" target="_blank"
            >Abbie Richer</a
          >
          and hosted on
          <a href="https://gorgeous-chaja-652af6.netlify.app/" target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
